services:
  elasticmq:
    # https://github.com/softwaremill/elasticmq
    image: softwaremill/elasticmq-native
    profiles:
      - elasticmq
    ports:
      - 9324:9324
      - 9325:9325
    volumes:
      - elasticmq-data:/data
    networks:
      - elasticmq

  rabbitmq:
    # https://rabbitmq.com
    image: rabbitmq:4.1.0-management-alpine
    restart: unless-stopped
    profiles:
      - rabbitmq
    healthcheck:
      test:
        rabbitmq-diagnostics -q ping && rabbitmq-diagnostics -q check_running &&
        rabbitmq-diagnostics -q status && rabbitmq-diagnostics -q
        check_local_alarms
      start_period: 60s
      interval: 10s
      timeout: 10s
      retries: 3
    volumes:
      - ./var/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
      - ./var/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - rabbitmq-data:/var/lib/rabbitmq
      - rabbitmq-logs:/var/log/rabbitmq
    ports:
      - 15672:15672
      - 5672:5672
    networks:
      - rabbitmq

  activemq:
    # https://activemq.apache.org/components/artemis/documentation/latest/docker.html
    image: apache/activemq-artemis:latest-alpine
    profiles:
      - activemq
    ports:
      - 61616:61616 # Default ActiveMQ port
      - 8161:8161 # ActiveMQ Web Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8161/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - activemq-data:/var/lib/artemis-instance
    networks:
      - activemq

  azure-service-bus:
    # https://github.com/Azure/azure-service-bus-emulator-installer
    container_name: servicebus-emulator
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    profiles:
      - azure-service-bus
    ports:
      - 5672:5672
      - 5300:5300
    environment:
      SQL_SERVER: sqledge
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD} # Password should be same as what is set for SQL Edge
      ACCEPT_EULA: ${ACCEPT_EULA}
      SQL_WAIT_INTERVAL: ${SQL_WAIT_INTERVAL:-0} # Optional: Time in seconds to wait for SQL to be ready (default is 15 seconds)
    volumes:
      - ${ASB_CONFIG_PATH}:/ServiceBus_Emulator/ConfigFiles/Config.json
    depends_on:
      - sqledge
    networks:
      sb-emulator:
        aliases:
          - sb-emulator

  sqledge:
    container_name: sqledge
    image: mcr.microsoft.com/azure-sql-edge:latest
    profiles:
      - azure-service-bus
    networks:
      sb-emulator:
        aliases:
          - sqledge
    environment:
      ACCEPT_EULA: ${ACCEPT_EULA}
      MSSQL_SA_PASSWORD: ${MSSQL_SA_PASSWORD}
      
  mosquitto:
    # https://github.com/eclipse/mosquitto
    image: eclipse-mosquitto:latest
    profiles:
      - mosquitto
    restart: unless-stopped
    ports:
      - 1883:1883
      - 9009:9001
    volumes:
      - ./var/mosquitto:/mosquitto/config:rw
      - mosquitto-data:/mosquitto/data:rw

  hivemq:
    # https://hivemq.com
    image: hivemq/hivemq4:latest
    profiles:
      - hivemq
    restart: unless-stopped
    ports:
      - 1883:1883
    volumes:
      - hivemq-data:/opt/hivemq/data:rw

  kafka:
    # https://kafka.apache.org
    image: apache/kafka:latest
    profiles:
      - kafka
    ports:
      - 9093:9093
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://localhost:9092,CONTROLLER://localhost:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3

networks:
  elasticmq:
  rabbitmq:
  activemq:
  sb-emulator:

volumes:
  elasticmq-data:
  rabbitmq-data:
  rabbitmq-logs:
  activemq-data:
  mosquitto-data:
  hivemq-data:
